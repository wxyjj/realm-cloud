server:
  port: 8500

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 111.229.140.117:8848
        username: nacos
        password: nacos
      config:
        enabled: false
    sentinel:
      transport:
        dashboard: 111.229.140.117:8080
    gateway:
      routes:
        - id: pdd
          uri: lb://pdd/
          filters:
            - StripPrefix=1
            - SwaggerHeaderFilter
          predicates:
            - Path=/pdd/**
        - id: wxyf
          uri: lb://wxyf/
          filters:
            - StripPrefix=1
            - SwaggerHeaderFilter
          predicates:
            - Path=/wxyf/**
        - id: hpyf
          uri: lb://hpyf/
          filters:
            - StripPrefix=1
            - SwaggerHeaderFilter
          predicates:
            - Path=/hpyf/**
      discovery:
        locator:
          enabled: true

logging:
  config: classpath:logback-spring.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

seata:
  enabled: false